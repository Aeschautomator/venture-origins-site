<!DOCTYPE html>
<html>
<head>
    <title> Venture origins tool panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <video poster="" autoplay muted loop >
            <source src="assets/video/to1kDbR4L4I.mp4">
            </video>
               <div class="row">
            </video>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="text col-md-8"><h1>Venture Origins</h1>
                <p>The only Star Citizen Org you will need</p>
                <p2>What Do you need comrade?</p2><br><br>
            </div>
            <div class="col-md-2"></div>
            <br><br>
        </div>
        <div class="row">
            <div class="col-md-2"></div>    
            <div class="text col-md-8">
                <div class="card-deck">
                    <div class="card-block stretched-link text-decoration-none" href="https://robertsspaceindustries.com/orgs/CRAPSHOOT">
                        <div class="card-image">
                            <div class="embed-responsive embed-responsive-16by9">
                                <video  width="320" height="240" src="assets\video\krakenloom.mp4" playsinline autoplay muted loop></video>
                            </div>                           
                        </div><!-- card image -->
                        <div class="card-img-overlay">
                            <p class="card-title">Join us or die</p>
                            <p class="card-text">click here- simply log in, and click the Join us button!</p>
                        </div>
                    <div class="card">
                        <a href="https://www.erkul.games/live/calculator"></a><img src="assets/images/erkul.png"></a>
                        <div class="card-img-overlay">
                            <h2>Erkul.games</h2>
                            <p>This site covers most vehicle hard stats, shows where to buy parts, and lets you customize vehicle loadouts</p>                     
                        </div>            
                    </div>
                </div>
            </div>        
            <div class="col-md-2"></div>
        </div>
        
    </div>
</body>   
</html>
